<!DOCTYPE html>
<html lang="en">
<head>
    <title>Task Manager</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="text-center mb-4">ğŸ“ Task Manager</h1>

    <!-- Add Task -->
    <form action="/add" method="POST" class="mb-4">
        <div class="input-group">
            <input type="text" name="title" class="form-control" placeholder="Enter new task..." required>
            <button class="btn btn-primary" type="submit">Add Task</button>
        </div>
    </form>

    <!-- Task List -->
    <ul class="list-group">
        {% for task in tasks %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span class="{% if task.completed %}text-decoration-line-through text-muted{% endif %}">
                {{ task.title }}
            </span>
            <div>
                <a href="{{ url_for('complete_task', task_id=task.id) }}" class="btn btn-sm btn-success">âœ“</a>
                <a href="{{ url_for('delete_task', task_id=task.id) }}" class="btn btn-sm btn-danger">ğŸ—‘</a>
            </div>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
